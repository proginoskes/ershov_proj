784135:
    name: Report on the reception of Prof. P.Suppes at the Center for Computing, Academy of Sciences of the USSR
    date: 1970-06-23
    background: Patrick Suppes was an American philosopher of science, who developed early models of Computer-Aided Learning (CAL) in his work at Stanford University.
    text-ru: [
    "Проф.П.СУППЕС находился в Академгородке с 31 мая по 12 июня в качестве сотрудника персонала американской выставки 'Народное образование в США'. Посещение проф.СУППЕСОМ Вычислительного центра произошло по его просьбе и было разрешено Иностранным отделом СО АН СССР.", "Програмиа посещений предусматривала общую беседу с проф.СУППЕСОМ о Вычислительном центре и его работех по системам коллективного пользования, беседу с сотрудником проф.СУППЕСА г-ном ВУРХИСОМ о методике сопряжения систем разделения времеки с липиями связи и терминалами, научный доклад проф.СУППЕСА на институтском семинаре. Ответственным за выполнение программы был зав.отделом программирования , д.ф.м.н. А.П.ЕРШОВ.", "*Общая беседа* с проф.СУПИЕСОМ состоялась в четрерг, 4 июня с 10 до 12:30. С американской стороны присутствовали проф.СУППЕС с супругой и профессор ХХ(имя не успела записать) - декан химического факультета Калифорнийского университета в Лос-Анжелесе. С советской стороны - проф.А.П.ЕРШОВ. Гостям была предоставлена общая устная информация о системе АИСТ-О и его системных прогрммах. Затем состоялась экскурсия на внешике устройства и ЭВМ Вычиолительного центра.", "*Беседа с г-ном ВУРХИСОМ* состоялась в пятницу, в ВЦ, с 10 до 13. С американской стороны присутотвовал г-н ВУРХИС с супругой, с совезсткой стороны - зав. отделом новых разработок Ю.Л. ВИШНЕВСКИЙ (ответственный за проведение беседы), зав. отделом дальней связи Б.В.МОРОЗОВ и зав. лабораторией КБ-1 ВЦ СО АН СССР А.В.ЗАМУЛИН (в качестве переводчика). Отчет о беседе с г-номВУРХИСОМ содержится в приложении 1 к данному отчету.", "
*Научный доклад проф.СУППЕСА* состоялся на заседании институтского семинара под председательством А.П.ЕРШОВА в среду, 10 июня, в 16 часов. На заседании присутствовало 40 человек. Доклад, рассказывающий о работах коллектива, руководимого проф."
    ]
    text-en: [
    "Prof. P. Suppes was in Akademgorodok from May 31 to June 12 as a personel of the American exhibition 'Public Education in the USA'. Prof. Suppes' visit to the Computing Center took place at his request and was authorized by the Foreign Department of the Academy of Sciences of the USSR.","The program of visits included a general conversation with Prof. Suppes on the Computing Center and his work on systems of collective use, a conversation with Prof. Suppes' employee Mr. Voorhis about the method of interfacing time sharing systems with communication lines and terminals, and a scientific report by Prof. Suppes at the institute seminar. Head of the programming department, Ph.D. A.P. Ershov, was responsible for the implementation of the program.", "*General conversation* with Prof. Suppes took place on Thursday, June 4 from 1000 to 1230 hrs. From the American side, there were Prof. Suppes with his wife and Professor XX (I didn't get a name) - Dean of the Faculty of Chemistry at University of California at Los Angeles. From the Soviet side - Prof. A.P. Ershov. Guests were provided with general oral information about the AIST-O system and its system programs. Then an tour took place of the exterior of the device and of the IBM-machine of the Computing Center.", "*Conversation with Mr. Voorhis* took place on Friday, at the Exhibition Center from 1000 to 1300 hours. On the American side, Mr. Voorhis was present with his wife. On the other side, the head of the Department of New Developments. Y.L. Vishnevsky (responsible for conducting the interview), head of the Department of Long-Distance Communication B.V. Morozov, and head of the Laboratory KB-1 of the Computing Center of the Siberian Branch of the USSR Academy of Sciences A.V. Zamulin (as a translator). The report on the conversation with Mr. Voorhis is contained in Appendix 1 to this report.", "*Scientific report of Prof Suppes* was held at the meeting of the institute seminar chaired by A.P. Ershov on Wednesday, June 10, at 1600 hrs. The meeting was attended by 40 people. A report on the work of the team led by prof. Ershov"
    ]

799176:
    name: letter to stanford
    date: 1970-01-29
    text-ru: ["Станфордский университет
   факультет вычислитетьних наук
  Станфорд, Калифорния 94305","Профессору А.П. Ершову
 Вычислтельный центр 
Новосивирск, 90, СССР","Дорогой Профессор Ершов!","Я недавно получил Ваше письмо от 22 декабря, в котором Вы сообщаете о возможности Вашего визита к нам во 2-м квартало 1970 г.","Я хотел бы сослаться на письмо от 5 февраля 1969 г. академику М.В. КЕЛДИШУ. В этом письме я распостранил наше приглашение вас в Станфордский университет на любой период 1969 года. Я хотел бы подчеркнуть, что это приглашение сохраняет свою силу на любой период 1970 года без каких бы то ни было изменений длительности визита. Мы было бы очень рады Вас вилеть в Станфордском университете во 2-м квартале 1970 г. Для нас было бы луше всего, если бы Вы могли приехать с саимого начала квартала, т.к. наша Весенняя четверть начинается 31 марта. Если, однако, это невозможно, мы будом рады прнять Вас, когда бы ни приехали.","Все остальные условия остаются неизменными, как они были указаны в моем письме академику Келдышу.","Мы с большим интересом идем Вашего приезда.","Искренну ваш
ДЖОРДЖ Е.ФОРСАЙТ, декан","копия: М.В. КЕЛДИШУ"]
    text-en: ["Stanford University
Faculty of Computer Sciences
Stanford, CA 94305","Prof. A.P. Ershov
Center for Computing
Novosibirsk, 90, USSR","Dear Professor Ershov!","I recently received your letter dated December 22, in which you tell of the possibility of your visit to us in the 2nd quarter of 1970.","I wanted to refer you to to a letter dated February 5, 1969 addressed to Academician M.V. Keldish. In that letter, I extended our invitation for you to come to Stanford University for any period of 1969. I wanted to emphasize to you that this invitation remains valid for any period of 1970 without any change in the duration of the visit. We would be very happy to have you at Stanford University in the 2nd quarter of 1970. It would be best for us if you could come from the very beginning of the quarter, because out Spring Quarter starts March 31. If, however. this is not possible, we will be pleased to welcome you whenever you arrive","All other conditions remain the same, as indicated in my letter to Academician Keldish","We look forward to your visit with great interest.","Yours sincerely,
George E. Forsight, dean","copy: M.V. Keldish (Mstislav Keldish)"]
