784135:
    name: Report on the reception of Prof. P.Suppes at the Center for Computing, Academy of Sciences of the USSR
    date: 1970-06-23
    description: Patrick Suppes was an American philosopher of science, who developed early models of Computer-Aided Learning (CAL) in his work at Stanford University. This report gives an outline of the knowledge exchanged between Suppes and Soviet scientists during his visits to Novosibirsk in June 1970.
    text-ru: [
    "Проф.П.СУППЕС находился в Академгородке с 31 мая по 12 июня в качестве сотрудника персонала американской выставки 'Народное образование в США'. Посещение проф.СУППЕСОМ Вычислительного центра произошло по его просьбе и было разрешено Иностранным отделом СО АН СССР.", "Програмиа посещений предусматривала общую беседу с проф.СУППЕСОМ о Вычислительном центре и его работех по системам коллективного пользования, беседу с сотрудником проф.СУППЕСА г-ном ВУРХИСОМ о методике сопряжения систем разделения времеки с липиями связи и терминалами, научный доклад проф.СУППЕСА на институтском семинаре. Ответственным за выполнение программы был зав.отделом программирования , д.ф.м.н. А.П.ЕРШОВ.", "*Общая беседа* с проф.СУПИЕСОМ состоялась в четрерг, 4 июня с 10 до 12:30. С американской стороны присутствовали проф.СУППЕС с супругой и профессор ХХ(имя не успела записать) - декан химического факультета Калифорнийского университета в Лос-Анжелесе. С советской стороны - проф.А.П.ЕРШОВ. Гостям была предоставлена общая устная информация о системе АИСТ-О и его системных прогрммах. Затем состоялась экскурсия на внешике устройства и ЭВМ Вычиолительного центра.", "*Беседа с г-ном ВУРХИСОМ* состоялась в пятницу, в ВЦ, с 10 до 13. С американской стороны присутотвовал г-н ВУРХИС с супругой, с совезсткой стороны - зав. отделом новых разработок Ю.Л. ВИШНЕВСКИЙ (ответственный за проведение беседы), зав. отделом дальней связи Б.В.МОРОЗОВ и зав. лабораторией КБ-1 ВЦ СО АН СССР А.В.ЗАМУЛИН (в качестве переводчика). Отчет о беседе с г-номВУРХИСОМ содержится в приложении 1 к данному отчету.", "
*Научный доклад проф.СУППЕСА* состоялся на заседании институтского семинара под председательством А.П.ЕРШОВА в среду, 10 июня, в 16 часов. На заседании присутствовало 40 человек. Доклад, рассказывающий о работах коллектива, руководимого проф.", "СУППЕСОМ, в области программировакного обучения с помощью ЭВМ вызвал большой интерес и свидетельствовал о наличии фундаментальных результатах в этой области, полученных проф. СУППЕСОМ в его сотрудниками, Доклад был записан на магнитофон.", "Во премя своего пребывания проф.СУППЕС передал две моногрефии одну с описанием работ проф. СУПЦЕСА по программированному практикуму по арифметике о помощью ЭВМ и вторую с программированным курсом по электронике - общим объемом свыше 800 страниц.", "С советсткой стороны каких-либо материелов проф. СУШИЕСУ не передавалось.","При посещении Вычислительного центра в связи со своим каучным докладом проф. СУППЕС высказал ряд принципиальных предложений по сотрудничеству Станфордского университета с Новосибирским университетом и Вычислительным центром СО АН СССР в области обучения с помощью ЭВМ. Справка об этих предложениях и их оценка содержится в приложении 2 к данному отчету.", "23  июня 1970 г.", "Зав, отделом программирования", "д.ф.-м.н.", "А.П. ЕРШОВ"
    ]
    text-en: [
    "Prof. P. Suppes was in Akademgorodok from May 31 to June 12 as a personel of the American exhibition 'Public Education in the USA'. Prof. Suppes' visit to the Computing Center took place at his request and was authorized by the Foreign Department of the Academy of Sciences of the USSR.","The program of visits included a general conversation with Prof. Suppes on the Computing Center and his work on systems of collective use, a conversation with Prof. Suppes' employee Mr. Voorhis about the method of interfacing time sharing systems with communication lines and terminals, and a scientific report by Prof. Suppes at the institute seminar. Head of the programming department, Ph.D. A.P. Ershov, was responsible for the implementation of the program.", "*General conversation* with Prof. Suppes took place on Thursday, June 4 from 1000 to 1230 hrs. From the American side, there were Prof. Suppes with his wife and Professor XX (I didn't get a name) - Dean of the Faculty of Chemistry at University of California at Los Angeles. From the Soviet side - Prof. A.P. Ershov. Guests were provided with general oral information about the AIST-O system and its system programs. Then an tour took place of the exterior of the device and of the IBM-machine of the Computing Center.", "*Conversation with Mr. Voorhis* took place on Friday, at the Exhibition Center from 1000 to 1300 hours. On the American side, Mr. Voorhis was present with his wife. On the other side, the head of the Department of New Developments. Y.L. Vishnevsky (responsible for conducting the interview), head of the Department of Long-Distance Communication B.V. Morozov, and head of the Laboratory KB-1 of the Computing Center of the Siberian Branch of the USSR Academy of Sciences A.V. Zamulin (as a translator). The report on the conversation with Mr. Voorhis is contained in Appendix 1 to this report.", "*Scientific report of Prof Suppes* was held at the meeting of the institute seminar chaired by A.P. Ershov on Wednesday, June 10, at 1600 hrs. The meeting was attended by 40 people. A report on the work of the team led by prof.", "SUPPES, in the field of computer-assisted programming, aroused great interest and testified to the presence of fundamental results in this area, obtained by Prof. SUPPES in his staff. The report was recorded on a tape recorder." one with a description of Prof. SUPPES's work on a programmed workshop on arithmetic using computers and the second with a programmed course on electronics - over 800 pages in total. " In connection with his report, Prof. SUPPES made a number of fundamental proposals for cooperation between Stanford University and Novosibirsk University and the Computing Center of the Siberian Branch of the USSR Academy of Sciences in the field of computer-aided learning. "," June 23, 1970 "," Head, Programming Department "," Doctor of Physical and Mathematical Sciences "," A.P. Ershov " 
    ]

799176:
    name: letter to stanford
    date: 1970-01-29
    text-ru: ["Станфордский университет
   факультет вычислитетьних наук
  Станфорд, Калифорния 94305","Профессору А.П. Ершову
 Вычислтельный центр 
Новосивирск, 90, СССР","Дорогой Профессор Ершов!","Я недавно получил Ваше письмо от 22 декабря, в котором Вы сообщаете о возможности Вашего визита к нам во 2-м квартало 1970 г.","Я хотел бы сослаться на письмо от 5 февраля 1969 г. академику М.В. КЕЛДИШУ. В этом письме я распостранил наше приглашение вас в Станфордский университет на любой период 1969 года. Я хотел бы подчеркнуть, что это приглашение сохраняет свою силу на любой период 1970 года без каких бы то ни было изменений длительности визита. Мы было бы очень рады Вас вилеть в Станфордском университете во 2-м квартале 1970 г. Для нас было бы луше всего, если бы Вы могли приехать с саимого начала квартала, т.к. наша Весенняя четверть начинается 31 марта. Если, однако, это невозможно, мы будом рады прнять Вас, когда бы ни приехали.","Все остальные условия остаются неизменными, как они были указаны в моем письме академику Келдышу.","Мы с большим интересом идем Вашего приезда.","Искренну ваш
ДЖОРДЖ Е.ФОРСАЙТ, декан","копия: М.В. КЕЛДИШУ"]
    text-en: ["Stanford University
Faculty of Computer Sciences
Stanford, CA 94305","Prof. A.P. Ershov
Center for Computing
Novosibirsk, 90, USSR","Dear Professor Ershov!","I recently received your letter dated December 22, in which you tell of the possibility of your visit to us in the 2nd quarter of 1970.","I wanted to refer you to to a letter dated February 5, 1969 addressed to Academician M.V. Keldish. In that letter, I extended our invitation for you to come to Stanford University for any period of 1969. I wanted to emphasize to you that this invitation remains valid for any period of 1970 without any change in the duration of the visit. We would be very happy to have you at Stanford University in the 2nd quarter of 1970. It would be best for us if you could come from the very beginning of the quarter, because out Spring Quarter starts March 31. If, however. this is not possible, we will be pleased to welcome you whenever you arrive","All other conditions remain the same, as indicated in my letter to Academician Keldish","We look forward to your visit with great interest.","Yours sincerely,
George E. Forsight, dean","copy: M.V. Keldish (Mstislav Keldish)"]

790827:
    name: Report on the results of the reception of the delegates from the Burrows firm (USA)
    date: 1978-05-18
    text-ru:[
    "Фирма Барроус является одним из крупнейших производителейЭВМ в США, была основана в конце прошлого века. Представители фирмы приезжали в Вычислительный центр СССР (См.отчёт В.Е.Котова, 1977 г.) и вели переговоры о приобретении Вычислительным центром ЭВМ 6700 и научно-техническом сотрудничестве.", "Цель визита настоящей делегации - обсуждение технических деталей продажи ЭВМ.","Состав делегации:", "1. доктор Макколистер - президент фирмы, руководитель делегации,","2. Мартин Сэхстон - управляющий отделом торговли с СССР,","3. Ричард М.Байер, торговый представитель,","4. Малколм А.Торнтон, управляющий по системному обеспечению СССР,","Состав делегации ВЦ СО АН СССР:","1. Заместитель директора ВЦ СО АН СССР, чл.корр. АН СССР А.С.Алексеев - руководитель делегации,","2. заведующий отделом информатики, чл.корр.АН СССР А.П.Ершов,","3. заведующий отделом математических задач физики и химии а.ф.-м.н. В.П. Ильин,","4. главный инженер ВЦ СО АН СССР Н.В.Кульков,","5. ученый секретарь по международным связям к.ф.-м.н. Г.Р.Контарев,","6. представитель УВС СО АН СССР 0.М.Лесовой.","А.С.Алексеев (из-за болезни) и В.П. Ильин работали с делегацией фирмы Барроус только в первую половину дня 16 мая.","А.С.Алексеев, открывая первый день переговоров, сообщил американской стороне, что ВЦ С0 АН СССР выделен 1 миллион руб на покупку ЭВМ 6700 фирмы Барроус, что составляет 1,4 миллиона америханских долларов.", "Д-р Макколистер представил своих сотрудников и подтвердил желание фирмы Барроус торговать с Советским Союзом и расширять научно-техническое сотрудничество с Вычислительным центром СО АН СССР.","Затем М.Сёкстон и М.Торнтон дали подробное описание конфигурации ЭВМ 6700 (см.приложение № 1), её возможностей и ответили на вопросы представителей ВЦ С0 АН СССР. Обсуждение этих вопросов заняло весь день 16 мая, и была сформулирована задача уложиться в 1 миллион рублей (1,4 миллиона долларов).","На утреннем заседании 17 мая М.Сэкстон изложил предложения фирмы Барроус, которое сводилось к тому, чтобы из общей стоимости ЭВМ и матобеспечения в 2.3 миллиона долларов получить от ВЦ С0 АН СССР 1.4 миллиона долларов в 1978 г. и начать поставку оборудования и его монтах в этом же году. Стальное оборудование и матобеспечение будет поставлено (и фактически потребуется) в начале 1979 г. и окончательный расчёт можно будет завершить в конце 1979 г. Для покрытия этих расходов Вычислительному центру в соответствии с имеющейся дотозорённостью предлагается заключить контракт на 250 тыс. долларов на разработку математического обеспечения, для фирмы Барроус, а остальную сумму в 600 -700 тысяч долларов (в зависимости от расширения конфигурации ЭВМ) ВЦ С0 АН СССР должен постараться изыскать.","
Американской стороне было разъяснено, что ЭВМ 6700 фирмы Барроус как по оперативной и внешней памяти, так и по производительности процессора уступает комплексу из 3 БЭСМ-6, функциони-","руюнему в ВЦ С0 АН СССР. Таким образом, приобретение ЭВМ 6700 не означает для ВЦ С0 АН СССР существенного прироста вычислительных мощностей.","Кроме того, не все из перечня оборудования и матобеспечения, указанного М.Сэкстоном, потребуется в ВЦ СО АН СССР, но с другой стороны, для эффективного использования ЭВМ 6700 необходимо расширение как оперативной памяти, так и внешней памяти на дисках.","Затем М.Сэкстон разъяснил, каким образом составляется знявка на выдачу лицензии фирме Барроус на продажу ЭВМ в СССР. В заявке необходимо сообщить некоторую информацию о покупателе и поэтому он просил ответить на следующие вопросы:","1. перечень будущих пользователей ЭВМ Барроус 6700 в ВЦ С0 АН СССР и других организациях,","2. типы задач, типичное время счёта, объём обрабатываемой информации,","3. Обоснование необходимости расширения оперативной памяти и памяти на дисках,","4. предполагаемое размещение оборудования (возможна инслекция представителями США до 4 раз в год),","5. имеющиеся в настоящее время в ВЦ С0 АН вычислительные мощности, число пользователей, системы программирования.", "После этого стороны разошлись для обдумывания и подгтовки меморандума и собрались для заключительного заседания в 16-00 в Вычислительном центре.","А.П.Ершов огласил проект меморандума, который был обсуждён и утверждён, а Г.Р.Контарев и Н.В.Кульков ответили на вопросы, поставленные М.Сэкстовом по позоду оформления заязки.","Американской стороны была предложена часть информации, кото-","рую обычно сообщает зарубежным гостям ученый секретарь Вычислительного центра СО АН СССР","Сообщение было начато с того, что ЭВМ Барроус 6700 не удовлетворяет потребностей ВЦ С0 АН и тем более СО АН в вычислительных мощностях и поэтому не менее 80% мощностей ЭВМ и оборудования будет использоваться в самом ВЦ СО АН. Практически все терминалы также будут установлены в ВЦ СО АН СССР, но один или два могут быть установлены в одном из институтов С0 АН, таких, как Институт математики, кинетики и горения, экономики или медицинском центре.","Из научных направлений ВЦ СО АН американской стороне было рассказано о трёх: метеорология, сейсмика и информатика, даны параметры задач, решаемых в этих направлениях.","М.Торнтон заявил, что этой информации вполне достаточно для заявки.","Н.В.Кульков ещё раз подчеркнул, что для работы в ВЦ 60 АН СССР необходимо расширение оперативной памяти и памяти на дисках. В противном случае на ЭВМ 6700 невозможно будет решать большие задачи и эффективно использовать терминалы.","Меморандум, подписанный чл.-корр. АН СССР А.П.Ериовым и д-ром Макколистером прилагается","А.П-Ершов, Н.В.Кульков, Г.Р.Контарев и О.М.Лесовой устроили для американской стороны официальный обед 16 ман и ужин 17 мая. Кроме того, 16 мая Г.Р.Контарев возил гостей на балет. Он же встречал делегацию в аэропрту Толмачёво.","Рано утром 18 мая за делегацией фирмы Барроус приехал представитель Института.","Ответственный за приём, член-корр. АН СССР. А.П. Ершов"
    ]
    text-en:[
    "The Burroughs Corporation is one of largest computer manufacturers in the United States. It was founded at the end of the last century. Representatives of the company came to the Computing Center of the Siberian Branch of the USSR Academy of Sciences (See V.E.Kotov's report, 1977) and negotiated the acquisition of the 6700 computer by the Computing Center and [terms of] scientific-technical cooperation", "The purpose of this delegation's visit is to to discuss the  technical details of computer sales.", "Members of the delegation:", "1. Dr. McCollister - President of the firm, head of delegation","2. Martin Sexton - manager of department of trade with the USSR","3. Richard M. Bayer, Sales representative", "4. Malcolm A. Thornton, USSR System Support Manager", "Members of the delegation from the Computing Center of the Siberian Branch of the USSR Academy of Sciences (Computing Center SB AS USSR):","1. Deputy Directory of the Computing Center of the Siberian Branch of the USSR Academy of Sciences, correspondent of USSR Academy of Sciences A.S. Alekseev - head of the delegation,", "2. Head of the Department of Informatics, correspondent of the USSR Academy of Sciences A.P. Ershov,", "3. Head of the Dept of Mathematical Problems of Physics and Chemistry, Acad. V.P. Ilyin,","4. Chief engineer of the Computing Center of the Siberian Branch of the USSR Academy of Sciences N.V. Kulkov,", "5. Scientific Secretary for International Relations, Acad. G.R. Kontarev,","6. M. Lesovoy, representative of the Dept of Internal Affairs of the Siberian Branch of the USSR Academy of Sciences", "A.S. Alekseev (due to illness) and V.P. Ilyin worked with the delegation from the Burroughs Corporation only in the first half of the day May 16.", "A.S. Alekseev, opening the first day of negotiations, told the American side that the Computing Center of the USSR Academy of Sciences had allocated 1 million rubles for the purchase of a 6700 model computer from the Burroughs company, amounting to 1.4 million US dollars.", "Dr. McCollister introduced his staff and confirmed Burroughs' desire to trade with the Soviet Union and expand scientific and technical cooperation with the Computing Center of the Siberian Branch of the USSR Academy of Sciences.","Then Mr. Sexton and Mr. Thornton gave a detailed description of the 6700 computer configuration (see Appendix No. 1) and of the computer's capabilities, and answered questions from representatives of the Computer Center of the USSR Academy of Sciences. Discussion of these issues took the whole day on May 16, and the target price was set at 1 million rubles (1.4 million dollars).","At the morning meeting on May 17, Mr. Sexton outlined the proposals of the Burroughs company, which boiled down to the fact that out of the total cost of computer and software of $2.3 million, they are to receive $1.4 million from the Computer Center of the USSR Academy of Sciences in 1978 and begin the supply of equipment and assembly in the same year. Steel, equipment, and software will be delivered (and actually required) at the beginning of 1979 and the final price calculation can be completed at the end of 1979. To cover these costs, the Computing Center is proposed to conclude a contract for 250 thousand dollars for the development of software, for the Burroughs firm. The Computing Center should be expected to produce the remaining amount of 600-700 thousand dollars (depending on the expansion of the computer configuration).","It was explained to the American side that the 6700 model from the Burroughs company, both in terms of RAM and external memory, and in terms of processor performance, is inferior to the complex of 3 BESM-6, currently","functioning in the Computer Center. Thus, the 6700 model does not present a significant increase in computing power for the Computing Center SB AS USSR.","In addition, not everthing from the list of equipment and software specified by Mr. Sexton will be required in the Computing Center","Then Mr. Sexton explained the process of issuing a license to the Burroughs Corporation for the sale of computers in the USSR. In the application, it is necessary to provide some information about the buyer and therefore he asked us to provide the following information:", "1. list of future users of the Burroughs 6700 Computer at the Computer Center SB AS USSR,","2. types of tasks, typical counting time, amount of processed information,","3. justification of the need to expand RAM and disk space,","4. the proposed location of the equipment (inspection by representatives of the United States is possible up to 4 times per year),","5. the computing power, the number of users, programming systems currently available in the Computing Center","After that, the parties dispersed to think over and prepare the memorandum, then gathered for the final meeting at 1600 hrs in the Computing Center", "A.P. Ershov read out the draft memorandum, which was discussed and approved, and G.R. Kontarev and N.V. Kulkov answered the questions posed by Mr. Sekstov about the process of installation and use.", "The American side was offered some of the information, that", "is usually reported to foreign guests by the scientific secretary of the Computing Center SB AS USSR.","The message began with the fact that the Burroughs 6700 Computer does not satisfy the needs of the Computing Center of the USSR Academy of Sciences, and even more so for the Computing Center of the Siberian Branch of the Academy of Sciences, and therefore at least 80% of the power of the computers and equipment will be used in the Computing Center SB AS USSR itself. Almost all terminalswill be installed in the Computing Center of the Siberian Branch of the USSR Academy of Sciences, but one or two can be installed in one of the other institutes of the Academy of Sciences, such as the Institute of Mathematics, Kinetics and Combustion, Economics, or Medical Center.","Of the scientific directions of the Computing Center SB AS USSR, the American side was told about three: meteorology, seismics, and informatics. The parameters of the tasks solved in these areas were given.","Mr. Thornton stated that this information was quite enough for the application","N.V. Kulkov once again emphasized that to work in the Computer Center SB AS USSR, it is necessary to expand the RAM and memory on disks. Otherwise, the 6700 computer will not be able to solve large problems and effectively use the terminals.", "Memorandum signed by Corresponding Member USSR Academy of Sciences A.P. Ershov and Dr. McCollister attached.", "A.P. Ershov, N.V. Kulkov, G.R. Kontarev, and O.M. Lesovoy arranged for the American side an official lunch of May 16 and May 17. In addition, on May 16, G.R. Kontarev took guests to the ballet. He also met the delegation at the Tolmachevo airport.","Early in the morning of May 18, a representative from the Institute arrived to pick up a delegation from the Burroughs firm.", "Responsible for the reception: Corresponding Member of the Academy of Science of the USSR, A.P. Ershov"
    ]

803785:
    name: School Informatics Dictionary Introduction
    date: 1987
