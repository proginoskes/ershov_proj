doc1:
    name: letter to stanford
    date: 1970-01-29
    text-ru: ["Станфордский университет
   факультет вычислитетьних наук
  Станфорд, Калифорния 94305","Профессору А.П. Ершову
 Вычислтельный центр 
Новосивирск, 90, СССР","Дорогой Профессор Ершов!","Я недавно получил Ваше письмо от 22 декабря, в котором Вы сообщаете о возможности Вашего визита к нам во 2-м квартало 1970 г.","Я хотел бы сослаться на письмо от 5 февраля 1969 г. академику М.В. КЕЛДИШУ. В этом письме я распостранил наше приглашение вас в Станфордский университет на любой период 1969 года. Я хотел бы подчеркнуть, что это приглашение сохраняет свою силу на любой период 1970 года без каких бы то ни было изменений длительности визита. Мы было бы очень рады Вас вилеть в Станфордском университете во 2-м квартале 1970 г. Для нас было бы луше всего, если бы Вы могли приехать с саимого начала квартала, т.к. наша Весенняя четверть начинается 31 марта. Если, однако, это невозможно, мы будом рады прнять Вас, когда бы ни приехали.","Все остальные условия остаются неизменными, как они были указаны в моем письме академику Келдышу.","Мы с большим интересом идем Вашего приезда.","Искренну ваш
ДЖОРДЖ Е.ФОРСАЙТ, декан","копия: М.В. КЕЛДИШУ"]
    text-en: ["Stanford University
Faculty of Computer Sciences
Stanford, CA 94305","Prof. A.P. Ershov
Center for Computing
Novosibirsk, 90, USSR","Dear Professor Ershov!","I recently received your letter dated December 22, in which you tell of the possibility of your visit to us in the 2nd quarter of 1970.","I wanted to refer you to to a letter dated February 5, 1969 addressed to Academician M.V. Keldish. In that letter, I extended our invitation for you to come to Stanford University for any period of 1969. I wanted to emphasize to you that this invitation remains valid for any period of 1970 without any change in the duration of the visit. We would be very happy to have you at Stanford University in the 2nd quarter of 1970. It would be best for us if you could come from the very beginning of the quarter, because out Spring Quarter starts March 31. If, however. this is not possible, we will be pleased to welcome you whenever you arrive","All other conditions remain the same, as indicated in my letter to Academician Keldish","We look forward to your visit with great interest.","Yours sincerely,
George E. Forsight, dean","copy: M.V. Keldish (Mstislav Keldish)"]
